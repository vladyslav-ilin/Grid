<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Starter">
	<meta name="author" content="Admin">
	<title>Starter</title>

	<link rel="icon" href="images/favicon.png">

	<link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/styles.min.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<body>
	<div class="grid">
		<section class="gallery">
			<div class="gallery__item gallery__item--big">
				<img class="gallery__img" src="images/shop/shop-1.jpg" alt="Shop">
			</div>
			<div class="gallery__item">
				<img class="gallery__img" src="images/shop/shop-2.jpg" alt="Shop">
			</div>
			<div class="gallery__item">
				<img class="gallery__img" src="images/shop/shop-3.jpg" alt="Shop">
			</div>
			<div class="gallery__item">
				<img class="gallery__img" src="images/shop/shop-4.jpg" alt="Shop">
			</div>
			<div class="gallery__item">
				<img class="gallery__img" src="images/shop/shop-5.jpg" alt="Shop">
			</div>
			<div class="gallery__item">
				<img class="gallery__img" src="images/shop/shop-6.jpg" alt="Shop">
			</div>
		</section>

		<footer class="footer">
			<div class="footer__item">
				<img class="footer__img" src="images/1.jpg" alt="Photo">
			</div>
			<div class="footer__item">
				<img class="footer__img" src="images/2.jpg" alt="Photo">

			<div class="footer__item">

			</div>
			<div class="footer__item">
				<img class="footer__img" src="images/6.jpg" alt="Photo">
			</div>
			<div class="footer__item">
				<img class="footer__img" src="images/7.jpg" alt="Photo">
			</div>
			<div class="footer__item">
				<img class="footer__img" src="images/8.jpg" alt="Photo">
			</div>
		</footer>
	</div>
	<!-- Scripts -->
	<script src="js/libs/jquery-3.5.1.min.js"></script>
	<script src="js/main.js"></script>

</html>
